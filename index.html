<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <!-- SPLASH SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/mission-to-mars.png" width= "600" alt="mission-to-mars">
          <section>
            <img src="./images/spaceship2.png" width="400">
          </section>
          <button id="start-btn">PLAY GAME</button>
        </div>

        
         
        <!-- GAME SCREEN -->
        <div id="game-screen" class="game-container">
         <div id="scoreboard">
          <p id="score">Score = <span id="score-accumulator">0</span></p>
        </div>
        <canvas id="my-canvas" width="600" height="850"></canvas>
       </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/game-over1.png" width="400" alt="game-over1">
          <button id="restart-btn">PLAY AGAIN</button>
        </div>
    
      </div>

      <script src="./javascript/main.js"></script>
      <script src="./javascript/game.js"></script>
      <script src="./javascript/spaceship.js"></script>
      <script src="./javascript/asteroid.js"></script>
      <script src="./javascript/shot.js"></script>
    
</body>
</html>
