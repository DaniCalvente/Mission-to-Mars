<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <!-- SPLASH SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/mission-to-mars.png" width= "400" alt="mission-to-mars">
          <div class="instructions">
            <img src="./images/spaceship2.png" width="250">
           <p><br>
             Captain Smith has been 
             <br>
             injured. You are now in 
             <br>
             charge of the spaceship.
             <br>
             Use the <span>ARROW KEYS</span>  
             <br>
             to avoid the asteroids,
             <br>
             and the <span>SPACEBAR</span>  to 
             <br>
             shoot the laser!.
           </p>
          </div>
          <button id="start-btn">START</button>
        </div>

        
         
        <!-- GAME SCREEN -->
        <div id="game-screen" class="game-container">
        <canvas id="my-canvas" width="400" height="550"></canvas>
        <div id="scoreboard">
          <p id="score">Score : <span id="score-accumulator">0</span></p>
        </div>
       </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/game-over1.png" width="300" alt="game-over1">
          <button id="restart-btn">RESTART</button>
        </div>
    
      </div>

      <script src="./javascript/main.js"></script>
      <script src="./javascript/game.js"></script>
      <script src="./javascript/spaceship.js"></script>
      <script src="./javascript/asteroid.js"></script>
      <script src="./javascript/shot.js"></script>
    
</body>
</html>
